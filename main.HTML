
<!DOCTYPE html>
<html>

<head>
    <title>Signature</title>
    <link rel="icon" href="favicon.png">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="./style.CSS">
</head>

<body>
    <div class="main">
        <div class="top">
            <div class="block">
                <p>Text color picker</p>
                <input class="form-control" type="color" id="colorPicker">
            </div>
            <div class="block">
                <p>Background</p>
                <input class="form-control" type="color" id="canvasColor">
            </div>

            <div class="block">
                <p>Font size</p>
                <select class="custom-select" type="select" id="fontSizePicker">
                    <option value="5" selected>5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>

        <canvas class="canvas" id="myCanvas" width="1500" height="750"></canvas>

        <div class="bottom">
            <button type="button" class="btn " id="clearButton">Clear</button>
            <button type="button" class="btn " id="saveButton" >Save & download</button>
            <button type="button" class="btn " id="retrieveButton" >Retrieve saved signature</button>
        </div>

    </div>

    <script src="./index.JS"></script>
</body>

</html>
